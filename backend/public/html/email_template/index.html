<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLOB BLOG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="background-color: #f0f0f0; font-family: 'Poppins', Arial, sans-serif"
  >
    <div
      class="container"
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 2px;
        box-shadow: 0px 2px 6px #0000002d;
      "
    >
      <div
        class="top-bar"
        style="
          margin-bottom: 20px;
          background: #0000001d;
          padding: 30px;
          border-radius: 2px;
          text-align: center;
        "
      >
        <span
          class="logo"
          style="
            position: relative;
            z-index: 1;
            user-select: none;
            font-weight: bold;
            border-bottom: 1px solid #000000;
          "
        >
          GLOB
          <span
            class="round"
            style="
              display: inline-block;
              width: 35px;
              height: 35px;
              background-color: [THEME_COLOR];
              border-radius: 50%;
              vertical-align: middle;
              margin: 0 5px;
            "
          >
            <img
              src="cid:LOGO_IMAGE"
              alt="@"
              style="
                width: 100%;
                height: 100%;
                padding: 10px;
                box-sizing: border-box;
              "
            />
          </span>
          BLOG
        </span>
      </div>
      <div class="content" style="color: #333333">[MAIN]</div>

      <p
        class="footer"
        style="
          color: #333333;
          text-align: center;
          padding: 5px 0;
          margin-top: 25px;
          background: #0000001d;
        "
      >
        Â© [YEAR] [APPLICATION_NAME]. All rights reserved.
      </p>
    </div>
  </body>
